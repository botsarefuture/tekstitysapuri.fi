{% extends "base.html" %}

{% block title %}Transcription Result - Tekstitysapuri.fi{% endblock %}

{% block content %}
<style>
    .srt-container {
        background-color: #3498db;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        overflow: hidden;
        padding: 20px;
        position: relative;
    }

    .srt-textarea {
        width: 100%;
        height: 300px;
        padding: 15px;
        border: none;
        background-color: #ecf0f1;
        color: #2c3e50;
        font-size: 16px;
        line-height: 1.5;
        resize: none;
    }

    .share-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #2c3e50;
        color: #ecf0f1;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .share-btn:hover {
        background-color: #3498db;
    }
</style>

<h1 class="mt-4">Transcription Result</h1>
<div class="srt-container mb-4">
    <textarea class="srt-textarea" readonly>{{ subtitles_content }}</textarea>
    <button class="share-btn" onclick="shareResult()">Share</button>
</div>

<script>
    function shareResult() {
        // Get the link of the current page
        var currentPageLink = document.location.href;

        // Write the link to the clipboard
        navigator.clipboard.writeText(currentPageLink)
            .then(function() {
                // Show an alert to inform the user
                alert('Link to this page copied to clipboard!');
            })
            .catch(function(err) {
                console.error('Unable to copy to clipboard', err);
            });
    }
</script>

{% endblock %}
