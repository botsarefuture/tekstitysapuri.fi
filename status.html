<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .status-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .progress-circle {
            width: 50px; /* Adjust the size as needed */
            height: 50px; /* Adjust the size as needed */
            border-radius: 50%;
            background-color: #2ecc71; /* Change the color to your liking */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Transcription Status</h1>
    <div class="status-container">
        <p>Status: <span id="transcriptionStatus">Loading...</span></p>
        <div class="progress-circle" id="progressCircle"></div>
        <!-- You can add more information or styling as needed -->
    </div>

    <script>
        // Function to fetch and update the transcription status
        function updateStatus() {
            // Get the job_id from the URL
            const result_id = window.location.pathname.split('/').pop();

            // Fetch the status and progress from the server
            fetch(`/get_status/${result_id}`)
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('transcriptionStatus');
                    const progressCircle = document.getElementById('progressCircle');

                    if (statusElement && progressCircle) {
                        statusElement.textContent = data.status || 'Unknown';

                        // Check if status is "completed" and redirect if true
                        if (data.status === 'completed') {
                            window.location.href = `/result/${result_id}`;
                        }

                        // Update the progress circle based on the progress percentage
                        const progressPercentage = data.progress || 0;
                        const progressStyle = `conic-gradient(#2ecc71 0% ${progressPercentage}%, transparent ${progressPercentage}% 100%)`;
                        progressCircle.style.background = progressStyle;
                    }
                })
                .catch(error => console.error('Error fetching transcription status:', error));
        }

        // Initial update and then set interval to update every second
        updateStatus();
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
